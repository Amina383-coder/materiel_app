<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestion Matériel IT - Attribution</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/common.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <header>
        <h1>
          <img
            src="{{ url_for('static', filename='images/Logo_sedima.png') }}"
            alt="Logo gestion matériel IT"
            width="120"
          />
          Gestion Matériel IT
        </h1>
        <p>Système de suivi des incidents, attributions et restitutions</p>
        <a href="login.html" class="logout-btn" title="Se déconnecter">
          <i class="fas fa-sign-out-alt"></i> Déconnexion
        </a>
      </header>

      <div class="main-card">
        <div class="nav-tabs">
          <a
            href="{{ url_for('main.attribution') }}"
            class="tab-button active"
            aria-label="Aller à l'attribution"
            tabindex="0"
          >
            <i class="fas fa-laptop"></i>Attribution
          </a>
          <a
            href="{{ url_for('main.restitution') }}"
            class="tab-button"
            aria-label="Aller à la restitution"
            tabindex="0"
          >
            <i class="fas fa-undo"></i>Restitution
          </a>
          <a
            href="{{ url_for('main.incident') }}"
            class="tab-button"
            aria-label="Aller à l'incidence"
            tabindex="0"
          >
            <i class="fas fa-triangle-exclamation"></i>Incidence
          </a>
          <a
            href="{{ url_for('main.historique') }}"
            class="tab-button"
            aria-label="Voir l'historique"
            tabindex="0"
          >
            <i class="fas fa-history"></i>Historique
          </a>
        </div>

        <!-- Formulaire d'attribution -->
        <div class="tab-content active" id="attribution">
          <h2 class="section-title">FORMULAIRE D'ATTRIBUTION</h2>

          <form id="form-attribution" enctype="multipart/form-data">
            <div class="form-group">
              <label for="attribution-numero-fiche" class="form-label"
                >Numéro de fiche</label
              >
              <input
                type="text"
                id="attribution-numero-fiche"
                class="form-input"
                readonly
                placeholder="Généré automatiquement après enregistrement"
              />
            </div>

            <!-- Informations employé -->
            <div class="form-grid">
              <div class="form-group">
                <label for="attribution-nom" class="form-label"
                  >Nom de l'employé</label
                >
                <input
                  type="text"
                  id="attribution-nom"
                  name="nom"
                  class="form-input"
                  required
                />
              </div>
              <div class="form-group">
                <label for="attribution-service" class="form-label"
                  >Sélectionner le service</label
                >
                <select
                  id="attribution-service"
                  name="service"
                  class="form-select"
                  required
                >
                  <option value="">Sélectionner le service...</option>
                  <option value="Direction générale">Direction générale</option>
                  <option value="Maintenance">Maintenance</option>
                  <option value="Contrôle de gestion">
                    Contrôle de gestion
                  </option>
                  <option value="Finance et comptabilité">
                    Finance et comptabilité
                  </option>
                  <option value="Performance">Performance</option>
                  <option value="Supply chain">Supply chain</option>
                  <option value="QHSE">QHSE</option>
                  <option value="Technique">Technique</option>
                  <option value="Industrie">Industrie</option>
                  <option value="Informatique">Informatique</option>
                  <option value="Juridique">Juridique</option>
                  <option value="Commercial">Marketing et commercial</option>
                </select>
              </div>
            </div>

            <!-- Tableau matériel -->
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Type</th>
                    <th>Modèle</th>
                    <th>N° Série</th>
                    <th>Date Remise</th>
                  </tr>
                </thead>
                <tbody id="materiels-tbody">
                  <tr>
                    <td>
                      <select name="type" class="form-select" required>
                        <option value="">Sélectionner...</option>
                        <option value="ordinateur_portable">
                          Ordinateur portable
                        </option>
                        <option value="ordinateur_bureau">
                          Ordinateur de bureau
                        </option>
                        <option value="telephone">Téléphone IP</option>
                        <option value="smartphone">Smartphone</option>
                        <option value="cartouche">Cartouche</option>
                        <option value="imprimantes">Imprimantes</option>
                        <option value="accessoires">Accessoires</option>
                        <option value="ecran">Écran</option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="modele"
                        class="form-input"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="serie"
                        class="form-input"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="date"
                        name="dateRemise"
                        class="form-input"
                        required
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Tableau signatures -->
            <div class="table-container">
              <table class="data-table">
                <thead>
                  <tr>
                    <th>Rédacteur</th>
                    <th>Validation</th>
                    <th>Destinataire</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <input
                        type="text"
                        name="redacteur_nom"
                        placeholder="Nom"
                        class="form-input"
                        required
                      />
                      <input
                        type="text"
                        name="redacteur_fonction"
                        placeholder="Fonction"
                        class="form-input"
                        required
                      />
                      <input
                        type="date"
                        name="redacteur_date"
                        class="form-input"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="validateur_nom"
                        placeholder="Nom"
                        class="form-input"
                        required
                      />
                      <input
                        type="text"
                        name="validateur_fonction"
                        placeholder="Fonction"
                        class="form-input"
                        required
                      />
                      <input
                        type="date"
                        name="validateur_date"
                        class="form-input"
                        required
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="destinataire_nom"
                        placeholder="Nom"
                        class="form-input"
                        required
                      />
                      <input
                        type="text"
                        name="destinataire_fonction"
                        placeholder="Fonction"
                        class="form-input"
                        required
                      />
                      <input
                        type="date"
                        name="destinataire_date"
                        class="form-input"
                        required
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <label class="form-label">Signature de l'employé</label>
                      <canvas
                        id="sig-redaction"
                        width="320"
                        height="120"
                        style="
                          border: 1px solid #e5e7eb;
                          border-radius: 8px;
                          background: #fff;
                          width: 100%;
                          max-width: 320px;
                        "
                      ></canvas>
                      <div
                        class="button-group"
                        style="justify-content: flex-start; margin-top: 8px"
                      >
                        <button
                          type="button"
                          class="btn btn-secondary"
                          id="clear-sig-redaction"
                        >
                          <i class="fas fa-eraser"></i>Effacer
                        </button>
                      </div>
                    </td>
                    <td>
                      <label class="form-label"
                        >Signature du responsable IT</label
                      >
                      <canvas
                        id="sig-validation"
                        width="320"
                        height="120"
                        style="
                          border: 1px solid #e5e7eb;
                          border-radius: 8px;
                          background: #fff;
                          width: 100%;
                          max-width: 320px;
                        "
                      ></canvas>
                      <div
                        class="button-group"
                        style="justify-content: flex-start; margin-top: 8px"
                      >
                        <button
                          type="button"
                          class="btn btn-secondary"
                          id="clear-sig-validation"
                        >
                          <i class="fas fa-eraser"></i>Effacer
                        </button>
                      </div>
                    </td>
                    <td>
                      <label class="form-label"
                        >Signature du destinataire</label
                      >
                      <canvas
                        id="sig-destinataire"
                        width="320"
                        height="120"
                        style="
                          border: 1px solid #e5e7eb;
                          border-radius: 8px;
                          background: #fff;
                          width: 100%;
                          max-width: 320px;
                        "
                      ></canvas>
                      <div
                        class="button-group"
                        style="justify-content: flex-start; margin-top: 8px"
                      >
                        <button
                          type="button"
                          class="btn btn-secondary"
                          id="clear-sig-destinataire"
                        >
                          <i class="fas fa-eraser"></i>Effacer
                        </button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Remarque -->
            <div class="form-group" style="margin-top: 12px">
              <label for="attribution-remarque" class="form-label"
                >Remarque</label
              >
              <textarea
                id="attribution-remarque"
                name="remarque"
                class="form-input"
                rows="3"
                placeholder="Votre remarque..."
              ></textarea>
            </div>

            <!-- Boutons d'action -->
            <div class="button-group">
              <button type="reset" class="btn btn-secondary">
                <i class="fas fa-times"></i>Annuler
              </button>
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i>Enregistrer
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = 'http://localhost:5000/api';
      function generateNumeroFiche(prefix) {
          const now = new Date();
          const y = now.getFullYear();
          const m = String(now.getMonth() + 1).padStart(2, '0');
          const d = String(now.getDate()).padStart(2, '0');
          const h = String(now.getHours()).padStart(2, '0');
          const i = String(now.getMinutes()).padStart(2, '0');
          const s = String(now.getSeconds()).padStart(2, '0');
          return `${prefix}-${y}${m}${d}-${h}${i}${s}`;
      }
      // Fonction utilitaire pour convertir un fichier en Base64
      function fileToBase64(file) {
          return new Promise((resolve, reject) => {
              const reader = new FileReader();
              reader.readAsDataURL(file);
              reader.onload = () => resolve(reader.result);
              reader.onerror = error => reject(error);
          });
      }

      // Capture de signature via canvas 
      function makeSignaturePad(canvasId, clearBtnId) {
          const canvas = document.getElementById(canvasId);
          const clearBtn = document.getElementById(clearBtnId);
          const ctx = canvas.getContext('2d');
          let drawing = false;
          let hasStroke = false;
          const getPos = (e) => {
              const rect = canvas.getBoundingClientRect();
              const clientX = e.touches ? e.touches[0].clientX : e.clientX;
              const clientY = e.touches ? e.touches[0].clientY : e.clientY;
              return { x: clientX - rect.left, y: clientY - rect.top };
          };
          const start = (e) => { drawing = true; hasStroke = true; ctx.beginPath(); const p = getPos(e); ctx.moveTo(p.x, p.y); };
          const move = (e) => { if (!drawing) return; const p = getPos(e); ctx.lineWidth = 2; ctx.lineCap = 'round'; ctx.strokeStyle = '#111827'; ctx.lineTo(p.x, p.y); ctx.stroke(); };
          const end = () => { drawing = false; };
          canvas.addEventListener('mousedown', start);
          canvas.addEventListener('mousemove', move);
          window.addEventListener('mouseup', end);
          canvas.addEventListener('touchstart', (e) => { e.preventDefault(); start(e); });
          canvas.addEventListener('touchmove', (e) => { e.preventDefault(); move(e); });
          canvas.addEventListener('touchend', (e) => { e.preventDefault(); end(); });
          clearBtn.addEventListener('click', () => { ctx.clearRect(0, 0, canvas.width, canvas.height); hasStroke = false; });
          return { canvas, ctx, has: () => hasStroke, toDataURL: () => canvas.toDataURL('image/png') };
      }

      let padRedaction, padValidation, padDestinataire;

      let numeroFiche = null;
      document.addEventListener('DOMContentLoaded', () => {
          numeroFiche = generateNumeroFiche('ATR');
          const numInput = document.getElementById('attribution-numero-fiche');
          if (numInput) numInput.value = numeroFiche;
          // Pré-remplir toutes les dates du formulaire au jour courant
          const today = new Date();
          const yyyy = today.getFullYear();
          const mm = String(today.getMonth() + 1).padStart(2, '0');
          const dd = String(today.getDate()).padStart(2, '0');
          const todayStr = `${yyyy}-${mm}-${dd}`;
          document.querySelectorAll('#form-attribution input[type="date"]').forEach(inp => {
              if (!inp.value) inp.value = todayStr;
          });
          // Charger le brouillon s'il existe
          loadDraft();
          // init signature pads
          padRedaction = makeSignaturePad('sig-redaction', 'clear-sig-redaction');
          padValidation = makeSignaturePad('sig-validation', 'clear-sig-validation');
          padDestinataire = makeSignaturePad('sig-destinataire', 'clear-sig-destinataire');
      });

      // Sauvegarder le brouillon
      function saveDraft() {
          const formData = new FormData(document.getElementById('form-attribution'));
          const draft = {};
          for (let [key, value] of formData.entries()) {
              draft[key] = value;
          }
          localStorage.setItem('attribution-draft', JSON.stringify(draft));
      }

      // Charger le brouillon
      function loadDraft() {
          const draft = localStorage.getItem('attribution-draft');
          if (draft) {
              try {
                  const data = JSON.parse(draft);
                  Object.keys(data).forEach(key => {
                      const element = document.querySelector(`[name="${key}"]`);
                      if (element && element.type !== 'date') {
                          element.value = data[key];
                      }
                  });
              } catch (error) {
                  console.error('Erreur lors du chargement du brouillon:', error);
              }
          }
      }

      // Effacer le brouillon
      function clearDraft() {
          localStorage.removeItem('attribution-draft');
      }

      // Sauvegarder le brouillon toutes les 30 secondes
      setInterval(saveDraft, 30000);

      // Sauvegarder avant de quitter la page
      window.addEventListener('beforeunload', saveDraft);

      // Gestion du formulaire d'attribution
      document.getElementById('form-attribution').addEventListener('submit', async function(e) {
          e.preventDefault();

          // Validation des lignes de matériel
          const materielRows = document.querySelectorAll('#materiels-tbody tr');
          let hasValidRow = false;
          for (let row of materielRows) {
              const type = row.querySelector('select[name="type"]')?.value.trim();
              const modele = row.querySelector('input[name="modele"]')?.value.trim();
              const serie = row.querySelector('input[name="serie"]')?.value.trim();
              const dateRemise = row.querySelector('input[name="dateRemise"]')?.value;

              if (type && modele && serie && dateRemise) {
                  hasValidRow = true;
              } else if (type || modele || serie || dateRemise) {
                  alert('Veuillez remplir tous les champs de la ligne de matériel ou la supprimer.');
                  return;
              }
          }

          if (!hasValidRow) {
              alert('Veuillez ajouter au moins une ligne de matériel.');
              return;
          }

          const submitBtn = this.querySelector('button[type="submit"]');
          const originalText = submitBtn.innerHTML;

          // État de chargement
          submitBtn.classList.add('loading');
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enregistrement...';
          submitBtn.disabled = true;

          try {
              const formData = new FormData(this);

              // Récupérer les données du tableau
              const tableRows = document.querySelectorAll('table.data-table tbody tr');
              const materiels = [];

              tableRows.forEach(row => {
                  const type = row.querySelector('select[name="type"]')?.value;
                  const modele = row.querySelector('input[name="modele"]')?.value;
                  const serie = row.querySelector('input[name="serie"]')?.value;
                  const dateRemise = row.querySelector('input[name="dateRemise"]')?.value;

                  if (type && modele && serie) {
                      materiels.push({
                          type: type,
                          modele: modele,
                          serie: serie,
                          dateRemise: dateRemise
                      });
                  }
              });

              // Signatures via canvas 
              const signatureEmployeBase64 = padRedaction && padRedaction.has() ? padRedaction.toDataURL() : null;
              const signatureItBase64 = padValidation && padValidation.has() ? padValidation.toDataURL() : null;
              const signatureDestinataireBase64 = padDestinataire && padDestinataire.has() ? padDestinataire.toDataURL() : null;

              // Préparer les données pour l'envoi
              const data = {
                  nom: formData.get('nom'),
                  service: formData.get('service'),
                  materiels: materiels,
                  redaction: {
                      nom: formData.get('redacteur_nom'),
                      fonction: formData.get('redacteur_fonction'),
                      date: formData.get('redacteur_date')
                  },
                  validation: {
                      nom: formData.get('validateur_nom'),
                      fonction: formData.get('validateur_fonction'),
                      date: formData.get('validateur_date')
                  },
                  destinataire: {
                      nom: formData.get('destinataire_nom'),
                      fonction: formData.get('destinataire_fonction'),
                      date: formData.get('destinataire_date')
                  },
                  signatures: {
                      redaction: signatureEmployeBase64,
                      validation: signatureItBase64,
                      destinataire: signatureDestinataireBase64
                  },
                  motif: formData.get('remarque') || null
              };

              // Envoyer les données au backend
              const response = await fetch(`${API_BASE}/attribution`, {
                  method: 'POST',
                  headers: {
                      'Content-Type': 'application/json',
                  },
                  body: JSON.stringify(data)
              });

              const result = await response.json();

              if (result.success) {
                  // Effacer le brouillon après soumission réussie
                  clearDraft();

                  // Afficher un message de succès
                  alert('Attribution enregistrée avec succès ! Redirection vers l\'historique...');

                  // Afficher le numéro de fiche généré
                  if (result.numero_fiche) {
                      document.getElementById('attribution-numero-fiche').value = result.numero_fiche;
                  }

                  // Vider le formulaire
                  document.getElementById('form-attribution').reset();

                  // Supprimer toutes les lignes de matériel sauf la première
                  const tbody = document.getElementById('materiels-tbody');
                  const rows = tbody.querySelectorAll('tr');
                  for (let i = 1; i < rows.length; i++) {
                      rows[i].remove();
                  }

                  // Rediriger vers l'historique 
                  setTimeout(() => {
                      window.location.href = '{{ url_for('main.historique') }}';
                  }, 1500);
              } else {
                  alert('Erreur lors de l\'enregistrement: ' + result.error);
              }

          } catch (error) {
              console.error('Erreur:', error);
              alert('Erreur lors de l\'enregistrement. Veuillez réessayer.');
          } finally {
              // Restaurer l'état du bouton
              submitBtn.classList.remove('loading');
              submitBtn.innerHTML = originalText;
              submitBtn.disabled = false;
          }
      });
    </script>
  </body>
</html>
